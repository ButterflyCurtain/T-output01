<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テキスト展開ビュワー</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
      background-color: #36393f;
      color: #dcddde;
    }
    #content {
      white-space: pre-wrap;
      background-color: #40444b;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
      position: relative;
    }
    .spoiler {
      background-color: #202225;
      color: transparent;
      padding: 0 4px;
      border-radius: 3px;
    }
    .spoiler:hover {
      color: #dcddde;
    }
    ul {
      list-style-type: none;
      padding-left: 20px;
    }
    ul li::before {
      content: "• ";
      color: #dcddde;
    }
    .copy-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      padding: 5px 10px;
      background-color: #5865f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.8;
    }
    .copy-btn:hover {
      opacity: 1;
    }
    .theme-dark { background-color: #36393f; color: #dcddde; }
    .theme-light { background-color: #ffffff; color: #000000; }
    .error {
      color: #ff6b6b;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
<div id="content">
  <div class="error">読み込み中...</div>
</div>

<script>
  class TextCompressor {
    // メインページと同じTextCompressorクラスの実装
    constructor() {
      this.PATTERN_MARKER = '†';
      this.REPEAT_MARKER = '‡';
      this.patternFrequency = new Map();
    }

    decompress(compressedText) {
      if (!compressedText) return '';
      let decompressed = compressedText;

      // パターン展開
      const patternRegex = new RegExp(`${this.PATTERN_MARKER}(\\d+)(.)`, 'g');
      decompressed = decompressed.replace(patternRegex,
              (_, length, char) => char.repeat(parseInt(length)));

      // 繰り返し文字展開
      const repeatRegex = new RegExp(`${this.REPEAT_MARKER}(\\d+)(.)`, 'g');
      decompressed = decompressed.replace(repeatRegex,
              (_, count, char) => char.repeat(parseInt(count)));

      return decompressed;
    }
  }

  class MarkdownParser {
    // メインページと同じMarkdownParserクラスの実装
    parse(text, options = {}) {
      const theme = options.theme || 'dark';
      let html = text
              .replace(/\|\|(.*?)\|\|/g, '<span class="spoiler">$1</span>')
              .replace(/^- (.+)$/gm, '<li>$1</li>')
              .replace(/\n/g, '<br>');

      if (html.includes('<li>')) {
        html = '<ul>' + html + '</ul>';
      }

      return `<div class="theme-${theme}">${html}</div>`;
    }
  }

  const compressor = new TextCompressor();
  const parser = new MarkdownParser();

  function addCopyButton(text) {
    const copyBtn = document.createElement('button');
    copyBtn.className = 'copy-btn';
    copyBtn.textContent = 'コピー';
    copyBtn.onclick = () => {
      navigator.clipboard.writeText(text);
      copyBtn.textContent = 'コピー完了!';
      setTimeout(() => copyBtn.textContent = 'コピー', 2000);
    };
    document.getElementById('content').appendChild(copyBtn);
  }

  // URLからテキストを読み込んで表示
  window.onload = function() {
    const content = document.getElementById('content');
    try {
      const params = new URLSearchParams(window.location.hash.slice(1));
      if (params.has('t')) {
        const compressedText = params.get('t');
        const decompressed = compressor.decompress(compressedText);
        content.innerHTML = parser.parse(decompressed);
        addCopyButton(decompressed);
      } else {
        content.innerHTML = '<div class="error">URLパラメータが見つかりません</div>';
      }
    } catch (error) {
      content.innerHTML = '<div class="error">テキストの展開中にエラーが発生しました</div>';
      console.error(error);
    }
  };
</script>
</body>
</html>
